<script>

const character = document.createElement('img');
    character.src = '../images/character.png';
    character.id = 'levelCharacter';
    character.style.position = 'absolute';
    character.style.width = '40px';
    character.style.height = '40px';
    document.body.appendChild(character);

    const levelBackground = document.createElement('div');
    levelBackground.classList.add('level-background');
    levelBackground.style.backgroundColor = 'lightblue';  // 背景顏色或圖片
    levelBackground.style.position = 'absolute';
    levelBackground.style.width = '100%';
    levelBackground.style.height = '100%';
    document.body.appendChild(levelBackground);

    let characterX = 100;
    let characterY = 100;

    character.style.left = `${characterX}px`;
    character.style.top = `${characterY}px`;

    // 第一關配置
const levelConfig1 = {
    missions: [
        { point: { x: 100, y: 200 }, type: 'default', message: '你找到了第一關的任務點！' }
    ],
    type: 'default'
};

// 碰撞檢測
function checkCollisionWithMissions(x, y) {
    const levelData = levelConfig1;

    if (levelData) {
        levelData.missions.forEach((mission) => {
            const { point, type } = mission;
            const distance = Math.sqrt((x - point.x) ** 2 + (y - point.y) ** 2);

            if (distance < 40) {
                switch (type) {
                    case 'default':
                    default:
                        alert(mission.message || '你碰到了任務點！');
                        hasCompletedMission = true;  // 預設行為，直接通關
                        break;
                }
            }
        });
    }
}

</script>
